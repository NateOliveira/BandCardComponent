<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="chuck">
                <img src="./assets/img/chuck.png" alt="vocalista">
                <h1>Rafael Nardi</h1>
                <div class="stats">
                    <img src="./assets/img/insta-logo.png" alt="instagram-logo" class="insta-logo">
                    <a href="https://www.instagram.com/rafaelnardii/">@rafaelnardii</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="felipe">
                <img src="./assets/img/felipe.png" alt="guitarrista">
                <h1>Felipe Daroz</h1>
                <div class="stats">
                    <img src="./assets/img/insta-logo.png" alt="instagram-logo" class="insta-logo">
                    <a href="https://www.instagram.com/felipeblacksirens/">@felipeblacksirens</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="cabeçao">
                <img src="./assets/img/cabeçao.jpg" alt="guitarrista">
                <h1>Renan Delghingaro</h1>
                <div class="stats">
                    <img src="./assets/img/insta-logo.png" alt="instagram-logo" class="insta-logo">
                    <a href="https://www.instagram.com/renandelghingaro/">@renandelghingaro</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="nate">
                <img src="./assets/img/nate.png" alt="baixista">
                <h1>Nathan Oliveira</h1>
                <div class="stats">
                    <img src="./assets/img/insta-logo.png" alt="instagram-logo" class="insta-logo">
                    <a href="https://www.instagram.com/nate.oliveira_/">@nate.oliveira_</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="daniel">
                <img src="./assets/img/daniel.jpg" alt="baterista">
                <h1>Daniel Volpato</h1>
                <div class="stats">
                    <img src="./assets/img/insta-logo.png" alt="instagram-logo" class="insta-logo">
                    <a href="https://www.instagram.com/daniellvolpatto/">@daniellvolpatto</a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
