<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="chuck">
                <img src="./assets/img/chuck.png" alt="vocalista">
                <h1>Rafael Nardi</h1>
            </div>
        </div>
        <div class="card">
            <div class="felipe">
                <img src="./assets/img/felipe.png" alt="guitarrista">
                <h1>Felipe Daroz</h1>
            </div>
        </div>
        <div class="card">
            <div class="cabeçao">
                <img src="./assets/img/cabeçao.jpg" alt="guitarrista">
                <h1>Renan Delghingaro</h1>
            </div>
        </div>
        <div class="card">
            <div class="nate">
                <img src="./assets/img/nate.png" alt="baixista">
                <h1>Nathan Oliveira</h1>
            </div>
        </div>
        <div class="card">
            <div class="daniel">
                <img src="./assets/img/daniel.jpg" alt="baterista">
                <h1>Daniel Volpato</h1>
            </div>
        </div>
    </main>
    
</body>
</html>
